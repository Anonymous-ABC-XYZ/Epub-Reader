<h3 id="filepos648420" class="calibre43"><span class="calibre44"><span class="bold1"><a class="calibre26"></a>Chapter Seven</span></span></h3><div class="calibre5"> </div>
<p class="calibre33"><span class="calibre20"> </span></p>
<blockquote class="calibre34"><p class="calibre36"><span class="calibre7">I see a man<br class="calibre4"/>crouched in a fire<br class="calibre4"/>who leaves me cold<br class="calibre4"/>and wondering what<br class="calibre4"/>he is doing here so boldly<br class="calibre4"/>crouched in my pyre . . .</span></p></blockquote>
<p class="calibre37"><span class="calibre7"><em class="calibre11">G<small class="calibre9"><span class="calibre10">ADROBI</span></small> E<small class="calibre9"><span class="calibre10">PITAPH</span></small></em><br class="calibre4"/>A<small class="calibre9"><span class="calibre10">NONYMOUS</span></small></span></p>
