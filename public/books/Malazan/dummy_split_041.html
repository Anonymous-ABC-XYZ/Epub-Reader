<blockquote class="calibre34"><p class="calibre35"><span class="calibre7"><a class="calibre3"></a>I dreamed a coin<br class="calibre4"/>with shifting face—<br class="calibre4"/>so many youthful visages<br class="calibre4"/>so many costly dreams,<br class="calibre4"/>and it rolled and rang<br class="calibre4"/>’round the gilded rim<br class="calibre4"/>of a chalice<br class="calibre4"/>made for gems</span></p></blockquote>
<p class="calibre37"><span class="calibre7"><em class="calibre11">L<small class="calibre9"><span class="calibre10">IFE OF</span></small> D<small class="calibre9"><span class="calibre10">REAMS</span></small></em><br class="calibre4"/>I<small class="calibre9"><span class="calibre10">LBARES THE</span></small> H<small class="calibre9"><span class="calibre10">AG</span></small></span></p>  <div class="mbppagebreak" id="calibre_pb_54"></div></body>
