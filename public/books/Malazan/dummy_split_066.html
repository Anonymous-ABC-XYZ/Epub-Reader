<h3 id="filepos1639852" class="calibre43"><span class="calibre44"><span class="bold1"><a class="calibre26"></a>Chapter Twenty</span></span></h3><div class="calibre5"> </div>
<p class="calibre33"><span class="calibre20"> </span></p>
<blockquote class="calibre34"><p class="calibre36"><span class="calibre7">It is said that the matron’s<br class="calibre4"/>blood like ice brought forth into this<br class="calibre4"/>world a birthing of dragons<br class="calibre4"/>and this flowing river of fate<br class="calibre4"/>brought light into dark and dark into light,<br class="calibre4"/>unveiling at last in cold, cold eyes<br class="calibre4"/>the children of chaos . . .</span></p></blockquote>
<p class="calibre37"><span class="calibre7"><em class="calibre11">T’<small class="calibre9"><span class="calibre10">MATHA</span></small>’<small class="calibre9"><span class="calibre10">S</span></small> C<small class="calibre9"><span class="calibre10">HILDREN</span></small></em><br class="calibre4"/>H<small class="calibre9"><span class="calibre10">EBORIC</span></small></span></p>
