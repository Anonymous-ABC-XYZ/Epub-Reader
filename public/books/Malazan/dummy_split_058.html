<h3 id="filepos1479479" class="calibre43"><span class="calibre44"><span class="bold1"><a class="calibre26"></a>Chapter Seventeen</span></span></h3><div class="calibre5"> </div>
<p class="calibre33"><span class="calibre20"> </span></p>
<blockquote class="calibre34"><p class="calibre36"><span class="calibre7">Few can see<br class="calibre4"/>the dark hand<br class="calibre4"/>holding aloft<br class="calibre4"/>the splinter, or<br class="calibre4"/>the notched chains<br class="calibre4"/>fated to be heard<br class="calibre4"/>before death’s rattle,<br class="calibre4"/>but hark the wheel<br class="calibre4"/>of minions and victims<br class="calibre4"/>who moan the<br class="calibre4"/>lord’s name<br class="calibre4"/>in the dark heart<br class="calibre4"/>of Moon’s Spawn . . .</span></p></blockquote>
<p class="calibre37"><span class="calibre7"><em class="calibre11">S<small class="calibre9"><span class="calibre10">ILVERFOX</span></small></em><br class="calibre4"/>O<small class="calibre9"><span class="calibre10">UTRIDER</span></small> H<small class="calibre9"><span class="calibre10">URLOCHEL</span></small>,<br class="calibre4"/>6<small class="calibre9"><span class="calibre10">TH</span></small> A<small class="calibre9"><span class="calibre10">RMY</span></small></span></p>
<div class="mbppagebreak" id="calibre_pb_75"></div></body>
