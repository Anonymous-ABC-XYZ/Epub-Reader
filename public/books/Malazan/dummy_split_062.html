<h3 id="filepos1602200" class="calibre43"><span class="calibre44"><span class="bold1"><a class="calibre26"></a>Chapter Nineteen</span></span></h3><div class="calibre5"> </div>
<p class="calibre33"><span class="calibre20"> </span></p>
<blockquote class="calibre34"><p class="calibre36"><span class="calibre7">But someone died here<br class="calibre4"/>alas. Who drinks<br class="calibre4"/>of this now and then<br class="calibre4"/>and stirs the ashes<br class="calibre4"/>of thine own pyre?<br class="calibre4"/>Maker of Paths, you<br class="calibre4"/>were never so thirsty<br class="calibre4"/>in youth . . .</span></p></blockquote>
<p class="calibre37"><span class="calibre7"><em class="calibre11">O<small class="calibre9"><span class="calibre10">LD</span></small> T<small class="calibre9"><span class="calibre10">EMPLE</span></small></em><br class="calibre4"/>S<small class="calibre9"><span class="calibre10">IVYN</span></small> S<small class="calibre9"><span class="calibre10">TOR</span></small> (<small class="calibre9"><span class="calibre10">B</span></small>.1022)</span></p>
