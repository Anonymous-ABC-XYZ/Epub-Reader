<h3 id="filepos1114777" class="calibre43"><span class="calibre44"><span class="bold1"><a class="calibre26"></a>Chapter Twelve</span></span></h3><div class="calibre5"> </div>
<p class="calibre33"><span class="calibre20"> </span></p>
<blockquote class="calibre34"><p class="calibre36"><span class="calibre7">Walk with me<br class="calibre4"/>on Thieves’ Road<br class="calibre4"/>hear its song<br class="calibre4"/>underfoot<br class="calibre4"/>how clear its<br class="calibre4"/>tone in misstep<br class="calibre4"/>as it sings<br class="calibre4"/>you in two</span></p></blockquote>
<p class="calibre37"><span class="calibre7"><em class="calibre11">A<small class="calibre9"><span class="calibre10">PSALAR’S</span></small> C<small class="calibre9"><span class="calibre10">ANT</span></small></em><br class="calibre4"/>D<small class="calibre9"><span class="calibre10">RISBIN</span></small> (<small class="calibre9"><span class="calibre10">B</span></small>. 1135)</span></p>
