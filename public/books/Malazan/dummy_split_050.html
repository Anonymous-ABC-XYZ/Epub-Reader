<h3 id="filepos1285241" class="calibre43"><span class="calibre44"><span class="bold1"><a class="calibre26"></a>Chapter Fourteen</span></span></h3><div class="calibre5"> </div>
<p class="calibre33"><span class="calibre20"> </span></p>
<blockquote class="calibre34"><p class="calibre36"><span class="calibre7">I saw them on the shores<br class="calibre4"/>the deepening pits of their gaze<br class="calibre4"/>vowed immortal war<br class="calibre4"/>against the sighing calm<br class="calibre4"/>of Jaghut seas . . .</span></p></blockquote>
<p class="calibre37"><span class="calibre7"><em class="calibre11">G<small class="calibre9"><span class="calibre10">OTHOS</span></small>’ F<small class="calibre9"><span class="calibre10">OLLY</span></small></em><br class="calibre4"/>G<small class="calibre9"><span class="calibre10">OTHOS</span></small> (<small class="calibre9"><span class="calibre10">B</span></small>.?)</span></p>
