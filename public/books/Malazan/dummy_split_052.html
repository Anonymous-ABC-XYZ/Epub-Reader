<h3 id="filepos1325299" class="calibre43"><span class="calibre44"><span class="bold1"><a class="calibre26"></a>Chapter Fifteen</span></span></h3><div class="calibre5"> </div>
<p class="calibre27"><span class="calibre7">’Tis bloody stirrups when the Jaghut<br class="calibre4"/>ride their souls, a thund’rous charge<br class="calibre4"/>without surcease,<br class="calibre4"/>the hard knots within thud<br class="calibre4"/>drumming fierce the flow of ice<br class="calibre4"/>a certain promise . . . <br class="calibre4"/>’tis the Jaghut warring the dusk<br class="calibre4"/>on a field of broken stones . . .</span></p>
<p class="calibre37"><span class="calibre7"><em class="calibre11">J<small class="calibre9"><span class="calibre10">AGHUT</span></small></em><br class="calibre4"/>F<small class="calibre9"><span class="calibre10">ISHER</span></small> (<small class="calibre9"><span class="calibre10">B</span></small>.?)</span></p>
