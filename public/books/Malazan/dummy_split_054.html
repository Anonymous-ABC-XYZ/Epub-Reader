<h3 id="filepos1403662" class="calibre43"><span class="calibre44"><span class="bold1"><a class="calibre26"></a>Chapter Sixteen</span></span></h3><div class="calibre5"> </div>
<p class="calibre33"><span class="calibre20"> </span></p>
<blockquote class="calibre34"><p class="calibre36"><span class="calibre7">Dessembrae knows the sorrows<br class="calibre4"/>in our souls.<br class="calibre4"/>He walks at the side of each mortal<br class="calibre4"/>a vessel of regret on the fires<br class="calibre4"/>of vengeance.<br class="calibre4"/>Dessembrae knows the sorrows<br class="calibre4"/>and would now share them with us all.</span></p></blockquote>
<p class="calibre37"><span class="calibre7"><em class="calibre11">T<small class="calibre9"><span class="calibre10">HE</span></small> L<small class="calibre9"><span class="calibre10">ORD OF</span></small> T<small class="calibre9"><span class="calibre10">RAGEDY</span></small></em></span></p>
<p class="calibre37"><span class="calibre7"><em class="calibre11">H<small class="calibre9"><span class="calibre10">OLY</span></small> B<small class="calibre9"><span class="calibre10">OOK</span></small> P<small class="calibre9"><span class="calibre10">RAYER</span></small></em></span></p>
<p class="calibre37"><span class="calibre7"><em class="calibre11">(C<small class="calibre9"><span class="calibre10">ANON OF</span></small> K<small class="calibre9"><span class="calibre10">ASSAL</span></small>)</em></span></p>
